<body ng-app='apartments'>
  <script type="text/javascript"> 
    $(document).ready(function() {      
      $("#map").draggable({handle:"div#dragger"});
      hideMap = function() {
        $("#map").css('opacity','0');       
      }
      showMap = function() {
        $("#map").css('opacity','1');
      }
      hideMap();
    });
  </script>  
  <div ui-view="top"></div>
  <div id="map"><div id="dragger"></div><div id="draw_area"></div></div>
  <div ui-view="main"></div>
