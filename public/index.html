        $.ajax({
          url: 'http://192.168.33.11:3000/api/users/login',
          type: 'POSt',
          data: JSON.stringify({user:{mail: mail, password: pass}}),
          contentType: 'application/json',
          dataType: 'json',
          success: function(data) {
            console.log(data['token']);
          }
        });
      });     
    });
  </script>
  <h3>Apartment UI</h3>
