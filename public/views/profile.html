<div class="login">
  <input type="checkbox" ng-model="wannaDelete" ng-change="changePass=false">Delete account?
  <input type="checkbox" ng-model="changePass" ng-change="wannaDelete=false">Change Password?  
  <form>
    Mail: {{ user.user.mail }}<br>
    Name: <input type="text" ng-model="user.user.name" ng-disabled="wannaDelete || changePass"/><br>
    Age: <input ng-model="user.user.age" ng-disabled="wannaDelete || changePass"/><br>
    Phone: <input type="text" ng-model="user.user.phone" ng-disabled="wannaDelete || changePass"/><br>
    Country: <input type="text" ng-model="user.user.country" ng-disabled="wannaDelete || changePass"/><br>
    State: <input type="text" ng-model="user.user.state" ng-disabled="wannaDelete || changePass"/><br>
    City: <input type="city" ng-model="user.user.city" ng-disabled="wannaDelete || changePass"/><br>
    Language: <select ng-options="lang for lang in langs" ng-model="user.user.lang" ng-disabled="wannaDelete || changePass"></select><br>
    Currency: <select ng-options="currency for currency in currencies" ng-model="user.user.currency"></select><br>    
    Password: <input type="password" ng-model="user.user.password"/><br>
    New password: <input type="password" ng-model="user.user.newPassword" ng-disabled="!changePass"/><br>
    <input type="submit" ng-click="updateUser(user)" ng-hide="wannaDelete" value="Update"/>
    <input type="submit" ng-click="delUser(user.user.password)" value="Delete" ng-show="wannaDelete"/>
    <a href="#" ng-click="cancel()">Cancel</a>
  </form>
</div>
