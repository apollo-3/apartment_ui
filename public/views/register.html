<div class="login">
  <form>
    Name: <input type="text" ng-model="user.user.name"/><br>
    E-mail: <input type="email" ng-model="user.user.mail"/><br>
    Password: <input type="password" ng-model="user.user.password"/><br>  
    <input type="submit" value="Confirm" ng-click="register(user)">
  <form>
</div>
