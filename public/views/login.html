<div class="login">
  <div class="container-fluid">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-show="mode=='login'">    
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign In</div>
          <div style="float:right; font-size: 80%; position: relative; top:-10px">
            <a href="#" ng-click="mode='forgot'">Forgot password?</a>
          </div>
        </div>        
        <div style="padding-top:30px" class="panel-body">
          <div ng-show="error!=''" id="login-alert" class="alert alert-danger col-sm-12">
            <b>Error:</b> {{error}}
          </div>
          <form id="loginform" class="form-horizontal" role="form">                      
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" name="username" placeholder="email" ng-model="user.user.mail">
              <input-cleaner action="user.user.mail=''"></input-cleaner>
            </div>                  
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="user.user.password" ng-enter="login()">
              <input-cleaner action="user.user.password=''"></input-cleaner>
            </div>
            <div class="input-group">
              <div class="checkbox">
                <label>
                  <input id="login-remember" type="checkbox" name="remember" ng-model="remember"> Remember me
                </label>
              </div>
            </div>
            <div style="margin-top:10px" class="form-group">
              <div class="col-sm-12 controls">
                <a id="btn-login" href="#" class="btn btn-success" ng-click="login()">Login</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  Don't have an account? 
                  <a href="#" ng-click="mode='register'; error=''">Sign Up here</a>
                </div>
              </div>
            </div>    
          </form>               
        </div>                
      </div>
    </div>
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-show="mode=='register'">    
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px">
              <a id="signinlink" href="#" ng-click="mode='login'; error=''">Sign In</a>
            </div>
          </div>
          <div class="panel-body" >
          <form id="signupform" class="form-horizontal" role="form">
            <div id="signupalert" ng-show="error!=''" class="alert alert-danger">
              Error: {{error}}
            </div> 
            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="email" placeholder="email" ng-model="user.user.mail">
                <input-cleaner action="user.user.mail=''" style="margin-right:13px"></input-cleaner>
              </div>
            </div>                                
            <div class="form-group">
              <label for="password" class="col-md-3 control-label">Password</label>
              <div class="col-md-9">
                <input type="password" class="form-control" name="passwd" placeholder="password" ng-model="user.user.password" ng-enter="register()">
                <input-cleaner action="user.user.password=''" style="margin-right:13px"></input-cleaner>                
              </div>
            </div>
            <div class="form-group">                                      
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info" ng-click="register()"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>    
    </div>  
    <div id="forgotbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" ng-show="mode=='forgot'">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Forgot Password</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px">
              <a id="signinlink" href="#" ng-click="mode='login'; error=''">Sign In</a>
            </div>
          </div>
          <div class="panel-body" >
          <form id="forgotform" class="form-horizontal" role="form">
            <div id="forgotalert" ng-show="error!=''" class="alert alert-danger">
              Error: {{error}}
            </div> 
            <div class="form-group">
              <label for="email" class="col-md-3 control-label">Email</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="email" placeholder="email" ng-model="user.user.mail" ng-enter="resetPass()">
                <input-cleaner action="user.user.mail=''" style="margin-right:13px"></input-cleaner>
              </div>
            </div>                                
            <div class="form-group">                                      
              <div class="col-md-offset-3 col-md-9">
                <button id="btn-signup" type="button" class="btn btn-info" ng-click="resetPass()"><i class="icon-hand-right"></i> &nbsp Reset</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  Don't have an account? 
                  <a href="#" ng-click="mode='register'; error=''">Sign Up here</a>
                </div>
              </div>
            </div>                
          </form>
        </div>
      </div>    
    </div>  
    <!--    
  <form>
    E-mail: <input type="email" ng-model="user.user.mail"/><br>
    Password: <input type="password" ng-model="user.user.password"/><br>
    <input type="checkbox" ng-model="remember"/>Remember me<br>
    <input type="submit" ng-click="login(user, remember)" value="Login"/>
    <a ui-sref="reset">Forgot password</a>
  </form>
-->
</div>
<loading></loading>
